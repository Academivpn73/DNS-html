<script>
/* ===== Helper: Ping measurement ===== */
async function measureDNS(ip) {
  const host = ip.includes(':') ? `[${ip}]` : ip;
  const url = `https://${host}/`;
  const start = performance.now();
  try {
    await fetch(url, {mode: "no-cors"});
    return Math.round(performance.now() - start);
  } catch (e) {
    return null;
  }
}
function status(ms){
  if(ms === null) return '<span class="stat-bad">failed</span>';
  if(ms <= 50) return `<span class="stat-ok">${ms} ms</span>`;
  if(ms <= 120) return `<span class="stat-mid">${ms} ms</span>`;
  return `<span class="stat-bad">${ms} ms</span>`;
}
function renderDNS(list, containerId){
  const container = document.getElementById(containerId);
  container.innerHTML = '';
  if(!list || list.length===0){
    container.innerHTML = `<div class="muted">هیچ DNSی برای نمایش وجود ندارد</div>`;
    return;
  }
  list.forEach(async (ip) => {
    const div = document.createElement("div");
    div.className = "dns-item";
    div.innerHTML = `<div class="dns-left">${ip}</div><div class="dns-meta">checking...</div>`;
    container.appendChild(div);
    const ms = await measureDNS(ip);
    div.querySelector(".dns-meta").innerHTML = status(ms);
  });
}

/* ===== DNS Arrays (IR & Global) will come in Part 4 & 5 ===== */
let dnsIR = [];
let dnsGlobal = [];

/* ===== Generate DNS (Gaming Section) ===== */
function generateDNS(){
  const country = document.getElementById("countrySelect").value;
  const ipType = document.getElementById("ipTypeSelect").value;
  const device = document.getElementById("deviceSelect").value;
  const game = document.getElementById("gameSelect").value;
  const staticCount = parseInt(document.getElementById("staticCount").value) || 5;
  const genCount = parseInt(document.getElementById("genCount").value) || 5;

  let base = (country === "ir") ? dnsIR.slice() : dnsGlobal.slice();
  if(ipType === "ipv6"){
    base = base.filter(ip => ip.includes(":")); // فقط IPv6
  } else {
    base = base.filter(ip => ip.includes(".")); // فقط IPv4
  }
  if(base.length === 0){
    document.getElementById("dnsResult").innerHTML = `<div class="muted">لیست DNS برای این انتخاب خالی است.</div>`;
    return;
  }

  // pick static slice
  let staticList = base.slice(0, staticCount);

  // generate random list
  let generated = [];
  for(let i=0;i<genCount;i++){
    const idx = Math.floor(Math.random() * base.length);
    generated.push(base[idx]);
  }

  const resultList = staticList.concat(generated);
  renderDNS(resultList, "dnsResult");
}

/* ===== Regenerate DNS ===== */
function regenerateDNS(){
  const genCount = parseInt(document.getElementById("genCount").value) || 5;
  let base = dnsGlobal.concat(dnsIR);
  let list = [];
  for(let i=0;i<genCount;i++){
    const idx = Math.floor(Math.random() * base.length);
    list.push(base[idx]);
  }
  renderDNS(list, "dnsResult");
}

/* ===== Export DNS ===== */
function exportDNS(){
  const container = document.getElementById("dnsResult");
  const ips = Array.from(container.querySelectorAll(".dns-left")).map(el=>el.innerText.trim());
  if(ips.length===0){ alert("لیستی برای خروجی وجود ندارد"); return; }

  const txt = ips.join("\n");
  const blob = new Blob([txt], {type:"text/plain"});
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "dns_list.txt";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

/* ===== Download DNS Section ===== */
function loadDownloadList(){
  const list = dnsGlobal.slice(0,30);
  renderDNS(list, "downloadDNS");
}

/* ===== All Ping Section ===== */
function loadAllPing(){
  const top = dnsGlobal.slice(0,20).concat(dnsIR.slice(0,10));
  renderDNS(top, "allPingList");
}

/* ===== Custom Ping Section ===== */
function pingCustomDNS(){
  const ip1 = document.getElementById("customDns1").value.trim();
  const ip2 = document.getElementById("customDns2").value.trim();
  const list = [];
  if(ip1) list.push(ip1);
  if(ip2) list.push(ip2);
  renderDNS(list, "customPingResult");
}

/* ===== Auto Init ===== */
document.addEventListener("DOMContentLoaded", ()=>{
  loadDownloadList();
  loadAllPing();
});
</script>
