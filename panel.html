  <script>
    function randomIPv4(country) {
      let start = country === "us" ? [8, 9] : [2, 5];
      return start[Math.floor(Math.random()*start.length)] + "." +
             Math.floor(Math.random()*255) + "." +
             Math.floor(Math.random()*255) + "." +
             Math.floor(Math.random()*255);
    }

    function randomIPv6(country) {
      let start = country === "us" ? "2001:4860:" : "2a00:1450:";
      return start + Math.floor(Math.random()*9999).toString(16) + "::" +
             Math.floor(Math.random()*9999).toString(16);
    }

    function generateDNS() {
