  <style>
    :root{
      --accent1: #00ff88;          /* نئون سبز */
      --accent2: #38bdf8;          /* آبی روشن */
      --card-glass: rgba(10,12,20,0.45);
      --input-blue: rgba(0,123,255,0.5);   /* آبی شفاف 50% برای inputs */
      --input-border: rgba(0,123,255,0.9);
      --glow-green: rgba(0,255,136,0.85);  /* نور سبز قوی */
      --dns-green: #00c853;        /* رنگ آی‌پی های DNS (سبز) */
      --text-dark: #000000;        /* متن داخل input مشکی */
      --muted: #c8f7e4;
      --glass-border: rgba(255,255,255,0.06);
    }

    *{box-sizing:border-box;}
    html,body{height:100%;margin:0;padding:0;}
    body{
      font-family: "Vazirmatn", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: url('gaming-bg.jpg') center/cover fixed no-repeat;
      background-size: cover;
      color: #ecfdf5;
      padding: 20px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .container{max-width:1180px;margin:0 auto;}

    .header{ text-align:center; margin-bottom:18px; }
    .brand{
      font-family: "Poppins", sans-serif;
      font-weight:900;
      font-size:40px;
      display:inline-block;
      background: linear-gradient(90deg,var(--accent1),var(--accent2));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      padding:6px 14px; border-radius:12px;
      text-shadow: 0 8px 30px rgba(0,0,0,0.55);
    }
    .meta{ margin-top:8px; color:var(--muted); font-size:13px; display:flex; gap:10px; justify-content:center; align-items:center; flex-wrap:wrap; }
    .meta a{ color:#bafbe7; text-decoration:none; font-weight:700; }
    .meta a:hover{ text-decoration:underline; }

    @keyframes floaty { 0%{transform:translateY(0);} 50%{transform:translateY(-4px);} 100%{transform:translateY(0);} }

    .card{
      background: var(--card-glass);
      border-radius:14px;
      padding:16px;
      margin-bottom:16px;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(8px) saturate(120%);
      box-shadow: 0 0 25px rgba(0,0,0,0.45), 0 6px 20px rgba(0,0,0,0.25);
      position: relative;
      overflow: visible;
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .card::after{
      content: "";
      position: absolute;
      inset: -6px;
      z-index: -1;
      border-radius: 18px;
      box-shadow: 0 0 36px 8px rgba(0,255,136,0.06);
      opacity: 1;
      transition: box-shadow .18s;
    }
    .card:hover{ transform: translateY(-6px); box-shadow: 0 12px 48px rgba(0,0,0,0.6); }

    label{ min-width:110px; color:var(--muted); font-weight:700; font-size:14px; }

    select, input[type="text"], input[type="number"]{
      background: var(--input-blue);
      color: var(--text-dark);
      font-weight:700;
      padding:8px 12px;
      border-radius:10px;
      border:1px solid var(--input-border);
      min-width:140px;
      transition: transform .22s, box-shadow .22s;
    }
    select:focus, input:focus{
      outline:none;
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 0 28px var(--glow-green);
    }

    .btn{
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: #000;
      font-weight:800;
      padding:10px 18px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      transition: transform .22s ease, box-shadow .22s ease;
    }
    .btn:hover{ transform: translateY(-4px) scale(1.06); box-shadow: 0 0 48px rgba(0,255,136,0.18); }

    .dns-left{ font-weight:900; color: var(--dns-green); }
  </style>

/* ========================
   📋 آپدیت لیست بازی‌ها

function updateGameList(){
  const device = document.getElementById("deviceSelect").value;
  const gameSelect = document.getElementById("gameSelect");
  gameSelect.innerHTML = "";
  gamesByDevice[device].forEach(g=>{
    const opt = document.createElement("option");
    opt.value = g;
    opt.textContent = g;
    gameSelect.appendChild(opt);
  });
}

/* ========================
   🌐 لیست DNS ها (پارت ۴ و ۵ جایگزین میشه)
   ======================== */
const dnsIR = [];   // پارت ۴ پر میشه
const dnsGlobal = []; // پارت ۵ پر میشه

/* ========================
   📡 پینگ DNS
   ======================== */
async function measureDNS(ip){
  const host = ip.includes(':')?`[${ip}]`:ip;
  const url = `https://${host}/`;
  const start = performance.now();
  try{ await fetch(url,{mode:'no-cors'}); return Math.round(performance.now()-start);}catch(e){return null;}
}
function status(ms){
  if(ms===null) return '<span class="stat-bad">fail</span>';
  if(ms<=50) return `<span class="stat-ok">${ms} ms</span>`;
  if(ms<=120) return `<span class="stat-mid">${ms} ms</span>`;
  return `<span class="stat-bad">${ms} ms</span>`;
}

/* ========================
   ⚙️ ژنراتور DNS
   ======================== */
function generateDNS(){
  const country = document.getElementById('countrySelect').value;
  const ipType = document.getElementById('ipTypeSelect').value;
  const device = document.getElementById('deviceSelect').value;
  let game = document.getElementById('gameSelect').value;
  if(game==="➕ سایر") game = prompt("نام بازی خود را وارد کنید:") || "Custom Game";

  const staticCount = parseInt(document.getElementById('staticCount').value)||5;
  const genCount = parseInt(document.getElementById('genCount').value)||5;

  let base = (country==='ir')?dnsIR.slice():dnsGlobal.slice();
  if(ipType==='ipv6') base = base.filter(x=>x.includes(':'));
  else base = base.filter(x=>x.includes('.'));

  const staticList = base.slice(0, staticCount);
  const gen = []; for(let i=0;i<genCount;i++){ gen.push(base[Math.floor(Math.random()*base.length)]); }

  // نمایش
  renderDNS(staticList.map(ip=>({ip,source:"ثابت"}))
            .concat(gen.map(ip=>({ip,source:"ژنراتوری"}))),
            'dnsResult', device, game);
}

function regenerateDNS(){
  const genCount = parseInt(document.getElementById('genCount').value)||5;
  const base = dnsGlobal.concat(dnsIR);
  const list=[]; for(let i=0;i<genCount;i++) list.push(base[Math.floor(Math.random()*base.length)]);
  renderDNS(list.map(ip=>({ip,source:"ژنراتوری"})), 'dnsResult');
}

/* ========================
   📥 نمایش DNS
   ======================== */
function renderDNS(list, id, device=null, game=null){
  const c = document.getElementById(id); c.innerHTML='';
  if(!list || list.length===0){ c.innerHTML='<div class="muted">خالی</div>'; return; }
  list.forEach(async obj=>{
    const d = document.createElement('div'); d.className='dns-item';
    d.innerHTML=`<div class="dns-left">${obj.ip}</div><div class="dns-meta">[${obj.source}] ...</div>`;
    c.appendChild(d);
    const ms = await measureDNS(obj.ip);
    d.children[1].innerHTML = `[${obj.source}] ${status(ms)} ${device?` | ${device}`:""} ${game?` | ${game}`:""}`;
  });
}

/* ========================
   📤 Export DNS (فایل خروجی)
   ======================== */
function exportDNS(){
  const items = [...document.querySelectorAll('#dnsResult .dns-left')].map((e,i)=>{
    const meta = document.querySelectorAll('#dnsResult .dns-meta')[i].innerText;
    return `${e.innerText} | ${meta}`;
  });
  if(!items.length){ alert('هیچ DNS وجود ندارد!'); return; }

  const device = document.getElementById('deviceSelect').value;
  let game = document.getElementById('gameSelect').value;
  if(game==="➕ سایر") game="Custom Game";

  let out = 
`جهت دریافت فیلتر شکن و DNS های جدید
چنل تلگرام مارو دنبال کنید
Telegram:@Academi_vpn

`;

  for(let i=0;i<items.length;i+=2){
    const primary = items[i] || "";
    const secondary = items[i+1] || "";
    out += `DNS اولیه: ${primary}\nDNS ثانویه: ${secondary}\nدیوایس: ${device}\nگیم: ${game}\n\n`;
  }

  const blob = new Blob([out], {type:'text/plain'});
  const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='dns_list.txt'; a.click();
  URL.revokeObjectURL(a.href);
}

/* ========================
   📥 Download & Ping دستی
   ======================== */
function loadDownloadList(){
  renderDNS(dnsGlobal.slice(0,30).map(ip=>({ip,source:"دانلود"})),'downloadDNS');
}
function loadAllPing(){
  renderDNS(dnsGlobal.slice(0,20).concat(dnsIR.slice(0,10)).map(ip=>({ip,source:"پینگ"})),'allPingList');
}
function pingCustomDNS(){
  const p=document.getElementById('customDns1').value.trim();
  const s=document.getElementById('customDns2').value.trim();
  const list=[]; if(p) list.push({ip:p,source:"کاربر"}); if(s) list.push({ip:s,source:"کاربر"});
  renderDNS(list,'customPingResult');
}
