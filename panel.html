<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>Academi DNS Panel v1.0.2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --accent:#00ff88;
      --glass:rgba(10,10,10,0.65);
    }
    body{
      margin:0;padding:18px;
      font-family:system-ui,"Segoe UI",Roboto,Arial;
      background:url('gaming-bg.jpg') center/cover fixed;
      color:#e6fff2;
    }
    .container{max-width:1200px;margin:0 auto;}
    .header{text-align:center;margin-bottom:18px;text-shadow:0 2px 8px rgba(0,0,0,.6)}
    .title{font-weight:800;color:var(--accent);font-size:28px}
    .links a{color:#00ffc6;text-decoration:none;font-weight:700}
    .links a:hover{text-decoration:underline}
    .card{
      background:var(--glass);
      border:1px solid rgba(0,255,136,0.12);
      border-radius:14px;padding:16px;margin-bottom:16px;
      box-shadow:0 6px 18px rgba(0,0,0,0.6);
    }
    label{min-width:110px;color:#d1ffd8;display:inline-block;margin-left:8px}
    select,input{
      background:#fff;color:#000;padding:8px 10px;
      border-radius:8px;border:1px solid #ddd;
    }
    .btn{
      background:linear-gradient(90deg,var(--accent),#00ffc8);
      color:#000;padding:9px 14px;border-radius:10px;font-weight:700;cursor:pointer;border:none;
      margin:4px;
    }
    .dns-item{
      border-radius:10px;padding:10px;background:rgba(0,0,0,0.55);
      border:1px solid rgba(0,255,136,0.06);margin-bottom:10px;
      display:flex;justify-content:space-between;align-items:center;
    }
    .dns-left{max-width:72%}
    .ok{color:#9fffb4;font-weight:700}
    .warn{color:#ffd966;font-weight:700}
    .bad{color:#ff8b8b;font-weight:700}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">🎮 Academi DNS Panel v1.1.0</div>
      <div class="links">
        Telegram: <a href="https://t.me/Academii73" target="_blank">@Academii73</a><br>
        Admin By: <a href="https://t.me/MahdiAGM0" target="_blank">@MahdiAGM0</a><br>
        Version: 1.0.2
      </div>
    </div>

    <!-- ===== Gaming DNS ===== -->
    <section class="card">
      <h2 style="color:var(--accent)">⚡ Generate DNS — Gaming</h2>
      <div style="margin-top:10px">
        <label>کشور:</label>
        <select id="gCountry">
          <option value="global">🌍 Global</option>
          <option value="ir">🇮🇷 ایران</option>
          <option value="us">🇺🇸 آمریکا</option>
          <option value="de">🇩🇪 آلمان</option>
          <option value="uk">🇬🇧 انگلیس</option>
          <option value="fr">🇫🇷 فرانسه</option>
          <option value="ca">🇨🇦 کانادا</option>
          <option value="jp">🇯🇵 ژاپن</option>
          <option value="kr">🇰🇷 کره جنوبی</option>
          <option value="in">🇮🇳 هند</option>
          <option value="ru">🇷🇺 روسیه</option>
          <option value="tr">🇹🇷 ترکیه</option>
          <option value="br">🇧🇷 برزیل</option>
        </select>
        <label>نوع IP:</label>
        <select id="gIPver"><option value="ipv4">IPv4</option><option value="ipv6">IPv6</option></select>
        <label>تعداد از لیست ثابت:</label>
        <input id="gStaticCount" type="number" value="5" min="0" style="width:70px">
        <label>تعداد ژنراتوری:</label>
        <input id="gGenCount" type="number" value="5" min="0" style="width:70px">
      </div>
      <div style="margin-top:12px">
        <label>انتخاب بازی:</label>
        <select id="gGame" onchange="toggleOtherGame()">
          <option value="other">Other / سایر</option>
          <option>Valorant</option>
          <option>CS:GO</option>
          <option>Fortnite</option>
          <option>PUBG</option>
          <option>Call of Duty</option>
          <option>Apex Legends</option>
          <option>League of Legends</option>
          <option>Dota 2</option>
          <option>Overwatch</option>
          <option>FIFA 23</option>
          <option>GTA Online</option>
          <option>Minecraft</option>
          <option>Roblox</option>
          <option>Battlefield</option>
          <option>Rainbow Six Siege</option>
          <option>World of Warcraft</option>
          <option>Rocket League</option>
          <option>Cyberpunk 2077</option>
          <option>Elden Ring</option>
          <option>Among Us</option>
          <option>Clash of Clans</option>
          <option>Clash Royale</option>
          <option>Brawl Stars</option>
          <option>Mobile Legends</option>
          <option>Free Fire</option>
          <option>PES</option>
          <option>Assassin's Creed</option>
          <option>Far Cry</option>
          <option>Halo</option>
          <option>Diablo IV</option>
          <option>Starfield</option>
          <option>Monster Hunter</option>
          <option>Path of Exile</option>
          <option>Smite</option>
          <option>Warframe</option>
          <option>Destiny 2</option>
          <option>Ark: Survival</option>
          <option>Rust</option>
          <option>Palworld</option>
        </select>
        <input id="otherGame" placeholder="اسم بازی شما..." style="display:none;margin-top:8px;background:#fff;color:#000;border-radius:8px;padding:6px 10px">
      </div>
      <div style="margin-top:12px">
        <button class="btn" onclick="generateGaming()">Generate</button>
        <button class="btn" onclick="generateGaming()">Regenerate</button>
      </div>
      <div id="gamingOut" style="margin-top:12px"></div>
    </section>

    <!-- ===== Download DNS ===== -->
    <section class="card">
      <h2 style="color:var(--accent)">📥 DNS Download</h2>
      <div style="margin-top:10px">
        <label>کشور:</label>
        <select id="dCountry"><option value="global">🌍 Global</option><option value="ir">🇮🇷 ایران</option></select>
        <label>IP:</label>
        <select id="dIPver"><option value="ipv4">IPv4</option><option value="ipv6">IPv6</option></select>
        <label>تعداد:</label>
        <input id="dCount" type="number" value="5" min="1" style="width:70px">
        <button class="btn" onclick="showDownload()">Show</button>
      </div>
      <div id="downloadOut" style="margin-top:12px"></div>
    </section>

    <!-- ===== All DNS Ping ===== -->
    <section class="card">
      <h2 style="color:var(--accent)">🌐 All DNS Ping (Top 30)</h2>
      <button class="btn" onclick="pingAllTop()">Ping All</button>
      <div id="allPingOut" style="margin-top:12px"></div>
    </section>

    <!-- ===== Custom Ping ===== -->
    <section class="card">
      <h2 style="color:var(--accent)">🧪 Ping DNS (Custom)</h2>
      <label>Primary:</label><input id="cPrimary" placeholder="1.1.1.1">
      <label>Secondary:</label><input id="cSecondary" placeholder="8.8.8.8">
      <button class="btn" onclick="pingCustom()">Ping</button>
      <div id="customOut" style="margin-top:12px"></div>
    </section>
  </div>

<script>
// فعال‌سازی فیلد گیم دیگر
function toggleOtherGame(){
  const g = document.getElementById('gGame');
  const other = document.getElementById('otherGame');
  other.style.display = g.value==="other" ? "block":"none";
}

// نمونه داده DNS ثابت
const staticDNS = {
  global:["1.1.1.1","8.8.8.8","9.9.9.9","208.67.222.222"],
  ir:["178.22.122.100","185.51.200.2"],
  us:["8.8.8.8","8.8.4.4"],
  de:["9.9.9.9","149.112.112.112"]
};

// تولید DNS گیم
function generateGaming(){
  const out=document.getElementById('gamingOut');
  const country=document.getElementById('gCountry').value;
  const sCount=parseInt(document.getElementById('gStaticCount').value)||0;
  const gCount=parseInt(document.getElementById('gGenCount').value)||0;
  let dnsList=[];
  if(staticDNS[country]) dnsList.push(...staticDNS[country].slice(0,sCount));
  for(let i=0;i<gCount;i++){
    dnsList.push("192.168."+Math.floor(Math.random()*255)+"."+Math.floor(Math.random()*255));
  }
  out.innerHTML=dnsList.map(ip=>`<div class="dns-item"><div class="dns-left">${ip}</div></div>`).join("");
}

// نمایش DNS دانلود
function showDownload(){
  const out=document.getElementById('downloadOut');
  const country=document.getElementById('dCountry').value;
  const count=parseInt(document.getElementById('dCount').value)||1;
  let list=staticDNS[country]||staticDNS.global;
  out.innerHTML=list.slice(0,count).map(ip=>`<div class="dns-item">${ip}</div>`).join("");
}

// پینگ ساده (شبیه‌سازی)
async function pingIP(ip){
  const start=performance.now();
  try{
    await fetch("https://"+ip,{mode:"no-cors"});
  }catch{}
  return Math.floor(performance.now()-start)+ " ms";
}

async function pingAllTop(){
  const out=document.getElementById('allPingOut');
  out.innerHTML="در حال پینگ...";
  let list=staticDNS.global.concat(staticDNS.us,staticDNS.de).slice(0,10);
  let res="";
  for(let ip of list){
    let ms=await pingIP(ip);
    res+=`<div class="dns-item"><div>${ip}</div><div>${ms}</div></div>`;
  }
  out.innerHTML=res;
}

async function pingCustom(){
  const out=document.getElementById('customOut');
  out.innerHTML="";
  const ips=[document.getElementById('cPrimary').value,document.getElementById('cSecondary').value];
  for(let ip of ips){
    if(ip){
      let ms=await pingIP(ip);
      out.innerHTML+=`<div class="dns-item"><div>${ip}</div><div>${ms}</div></div>`;
    }
  }
}
</script>
</body>
</html>
