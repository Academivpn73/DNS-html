/* ========================
   🌐 پینگ DNS
   ======================== */
async function measureDNS(ip){
  const host = ip.includes(':')?`[${ip}]`:ip;
  const url = `https://${host}/`;
  const start = performance.now();
  try{ 
    await fetch(url,{mode:'no-cors'}); 
    return Math.round(performance.now()-start);
  }catch(e){ 
    return null;
  }
}
function status(ms){
  if(ms===null) return '<span style="color:#f87171">fail</span>';
  if(ms<=50) return `<span style="color:#4ade80">${ms} ms</span>`;
  if(ms<=120) return `<span style="color:#facc15">${ms} ms</span>`;
  return `<span style="color:#f87171">${ms} ms</span>`;
}

/* ========================
   ⚙️ ژنراتور DNS
   ======================== */
function generateDNS(){
  const country = document.getElementById('countrySelect').value;
  const device = document.getElementById('deviceSelect').value;
  let game = document.getElementById('gameSelect').value;
  if(game==="➕ سایر") game = "Custom Game";

  const staticCount = parseInt(document.getElementById('staticCount').value)||2;
  const genCount = parseInt(document.getElementById('genCount').value)||2;

  let base = [];
  if(country==='ir') base = dnsIR.slice();
  else if(country==='us') base = dnsUS.slice();
  else if(country==='tr') base = dnsTR.slice();
  else if(country==='sa') base = dnsSA.slice();
  else base = dnsGlobal.slice();

  const staticList = base.slice(0, staticCount);
  const gen = []; 
  for(let i=0;i<genCount;i++){ gen.push(base[Math.floor(Math.random()*base.length)]); }

  renderDNS(staticList.map(ip=>({ip,source:"ثابت"}))
            .concat(gen.map(ip=>({ip,source:"ژنراتوری"}))),
            'dnsResult', device, game, country);
}

function regenerateDNS(){
  const genCount = parseInt(document.getElementById('genCount').value)||2;
  const device = document.getElementById('deviceSelect').value;
  let game = document.getElementById('gameSelect').value;
  if(game==="➕ سایر") game="Custom Game";
  const country = document.getElementById('countrySelect').value;

  let base = [];
  if(country==='ir') base = dnsIR.slice();
  else if(country==='us') base = dnsUS.slice();
  else if(country==='tr') base = dnsTR.slice();
  else if(country==='sa') base = dnsSA.slice();
  else base = dnsGlobal.slice();

  const list=[]; 
  for(let i=0;i<genCount;i++) list.push(base[Math.floor(Math.random()*base.length)]);
  renderDNS(list.map(ip=>({ip,source:"ژنراتوری"})), 'dnsResult', device, game, country);
}

/* ========================
   📥 نمایش و رندر خروجی
   ======================== */
function renderDNS(list, id, device=null, game=null, country=null){
  const c = document.getElementById(id); 
  c.innerHTML='';
  if(!list || list.length===0){ 
    c.innerHTML='<div class="muted">خالی</div>'; 
    return; 
  }
  
  for(let i=0; i<list.length; i+=2){
    const primary = list[i];
    const secondary = list[i+1] || null;

    const d = document.createElement('div'); 
    d.className='dns-item';
    d.innerHTML = `
      <div class="dns-left">
        <b>گیم:</b> ${game || "-"} <br>
        <b>کشور:</b> ${country || "-"} <br>
        <b>DNS اولیه:</b> ${primary?primary.ip:"-"} <br>
        <b>DNS ثانویه:</b> ${secondary?secondary.ip:"-"}
      </div>
      <div class="dns-meta">⏳ در حال محاسبه پینگ...</div>
    `;
    c.appendChild(d);

    measureDNS(primary.ip).then(ms=>{
      d.children[1].innerHTML = `پینگ: ${status(ms)}`;
    });
  }
}

<script>
async function findBestDNS(){
  const c = document.getElementById("bestDNS");
  c.innerHTML = "<div class='muted'>⏳ در حال تست DNS ها ...</div>";

  // همه DNSها یکجا
  const all = dnsIR.concat(dnsUS, dnsTR, dnsSA, dnsGlobal);

  const results = [];
  for(const ip of all){
    const ms = await measureDNS(ip);
    results.push({ip,ms});
  }

  // فیلتر زیر 100ms و مرتب‌سازی
  const good = results.filter(r=>r.ms!==null && r.ms<100)
                      .sort((a,b)=>a.ms-b.ms)
                      .slice(0,10); // بهترین 10 تا

  c.innerHTML = "";
  if(good.length===0){
    c.innerHTML = "<div class='muted'>❌ DNS سریع پیدا نشد</div>";
    return;
  }

  good.forEach((r,idx)=>{
    const d = document.createElement("div");
    d.className="dns-item";
    d.innerHTML = `
      <div class="dns-left">
        <b>#${idx+1}</b> ${r.ip}
      </div>
      <div class="dns-meta">پینگ: ${status(r.ms)}</div>
    `;
    c.appendChild(d);
  });
}
